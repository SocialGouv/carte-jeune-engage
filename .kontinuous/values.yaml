app:
  ~chart: app
  ~needs: [build-app]
  imagePackage: app
  probesPath: /api/healthz

  env:
    - name: DATABASE_URL
      value: "$(DATABASE_URL)"
  envFrom:
    - secretRef:
        name: pg-app
    - secretRef:
        name: app-sealed-secret
    - configMapRef:
        name: app-configmap

pg:
  ~chart: pg

jobs:
  runs:
    build-app:
      use: build
      with:
        imagePackage: app
        context: ./webapp
